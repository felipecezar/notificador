<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notificador Simples</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>

    <div class="wrapper">
        <main>
            <header>
            <h1>Notificador Simples</h1>
            <p><em>Este é Um aplicativo simples para enviar notificações para todos os inscritos. É simples. É inútil. É um notificador simples.</em></p>
            </header>
            
            <!-- O conteúdo vai aqui -->
            <button id="logar">Logar</button>
            <button id="sair" hidden >Sair</button>
            <button id="inscrever" hidden>Inscrever</button>
            <button id="desinscrever" hidden>Desinscrever</button>

            <div id="toast">
                <div id="toast-icone"></div>
                <div id="toast-titulo"></div>
                <div id="toast-corpo"></div>
            </div>

        </main>
    
        <footer>
            <small><a href="">Desenvolvimento para Aplicativos Móveis</a></small>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-messaging.js"></script>

    <script src="./js/main.js"></script>

</body>
</html>
